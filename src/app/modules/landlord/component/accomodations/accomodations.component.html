<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Thêm" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                    </div>
                </ng-template>

                <!-- <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
                </ng-template> -->
            </p-toolbar>

            <p-table #dt [value]="accomodations" [loading]="dataLoading" loadingIcon="pi pi-spin pi-spinner" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Quản lý khu trọ</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Tìm kiếm..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Tên khu/Toà nhà <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="address">Địa chỉ<p-sortIcon field="address"></p-sortIcon></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td style="width:50%; min-width:10rem;">
                            {{item.name}}
                        </td>
                        <td style="width:50%; min-width:10rem;">
                            {{item.address}}
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(item)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(item)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            
        </div>

        <p-dialog [(visible)]="productDialog"  [style]="{width: '650px'}" header="Chi tiết khu trọ" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Tên khu/Toà nhà</label>
                    <input type="text" pInputText id="name" [(ngModel)]="accomodation.name" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !accomodation.name}"/>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !accomodation.name">Name is required.</small>
                </div>
                <div class="field">
                    <label for="description">Địa chỉ</label>
                    <textarea id="description" pInputTextarea [(ngModel)]="accomodation.address" required rows="3" cols="20"></textarea>
                </div>
                <div class="field" >
                    <label class="mb-3">Dịch vụ chung</label>
                    <button style="width: 100px; height: 35px; margin-left: 20px; margin-bottom: 5px;" pButton pRipple label="Thêm" icon="pi pi-plus" class="p-button-success mr-2" (click)="openOtherFee()"></button>
                    <ng-container *ngIf="accomodation.otherFees && accomodation.otherFees.length > 0">
                        <p-table [loading]="loading" [value]="accomodation.otherFees" [rows]="10">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="name">Loại phí<p-sortIcon field="name"></p-sortIcon></th>
                                    <th pSortableColumn="address">Giá<p-sortIcon field="address"></p-sortIcon></th>
                                    <th></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-fee>
                                <tr>
                                   <td style="width:50%; min-width:10rem;">{{fee.name}}</td>
                                   <td style="width:50%; min-width:10rem;">{{fee.price}}</td>
                                   <td>
                                        <div class="flex">
                                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editOtherFee(fee)"></button>
                                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteOtherFee(fee)"></button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </ng-container>
                </div>

                <div class="formgrid grid">
                    <div class="field col">
                        <label for="price">Giá điện</label>
                        <p-inputNumber id="price" [(ngModel)]="accomodation.electricPrice" mode="currency" currency="VND" locale="vi-VN"></p-inputNumber>
                    </div>
                    <div class="field col">
                        <label for="quantity">Giá nước</label>
                        <p-inputNumber id="quantity" [(ngModel)]="accomodation.waterPrice"  mode="currency" currency="VND" locale="vi-VN"></p-inputNumber>
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveAccomodation()"></button>
            </ng-template>
        </p-dialog>
        <p-dialog [(visible)]="otherFeesDialog" [style]="{width: '450px'}" header="Thêm phí khác" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Loại phí</label>
                    <input type="text" pInputText id="name" [(ngModel)]="otherFee.name" required autofocus />
                </div>
                <div class="field">
                    <label for="quantity">Giá</label>
                    <p-inputNumber id="quantity" [(ngModel)]="otherFee.price" padControl="false" mode="currency" currency="VND" locale="vi-VN"></p-inputNumber>
                </div>
            </ng-template>
            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideOtherFeeDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveOtherFee()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteProductDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="accomodation">Are you sure you want to delete <b>{{accomodation.name}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteProductDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteProductsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected products?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteProductsDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
